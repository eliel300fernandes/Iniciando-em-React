<!DOCTYPE html>

<html>
    <head>
        <title>React - React DOM</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- import react -->
        <script src= "https://unpkg.com/react@16/umd/react.production.min.js"></script>
        <script src= "https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
        <!-- materialize.css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"></script>
        <link href="../css/default.css" rel="stylesheet" type="text/css"/>
        <!-- style css -->
        <link href="css/style.css" rel="stylesheet" type="text/css"/>    
    </head>
    <body>

        <!-- Elemento onde será impresso a frase -->
        <div id="titulo"></div>


        <script type="text/babel">
            ReactDOM.render(
                    <h4 class="center">Criando a primeira aplicação REACT sem precisar fazer instalação!</h4>,
                    document.getElementById('titulo'));
        </script>

    </body>
</html>
